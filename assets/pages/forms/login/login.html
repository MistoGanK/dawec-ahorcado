<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <form action="#" method="get">
      <h1>Login</h1>
      <label for="userName">Username</label>
      <input id="userName" type="text" placeholder="Username">
      <div class="fomr_alert" role="alert" aria-live="assertive"></div>
      
      <label for="userPassword">Password</label>
      <input id="userPassword" type="password" placeholder="PlayeR10!1990">
      <div class="fomr_alert" role="alert" aria-live="assertive"></div>
      
      <input id="submitForm" type="submit" value="Login">
      <div class="login_button_containers">
        <button type="button" id="btn_return_home">Return Home</button>
        <button type="button" id="btn_go_register">Register</button>
      </div>
    </form>
  </main>
  <script src="login.js"></script>
</body>
</html>
